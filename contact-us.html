<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dang Good BBQ</title>
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="page">
            <header>
                <div class="logo"><img src="img/dgbbq-logo.png" /></div>
                <nav>
                    <ul>
                        <li><a href="/" title="Home">Home</a></li>
                        <li><a href="/about-us.html" title="About Us">About Us</a></li>
                        <li><a href="/chef.html" title="About the Chef">Chef</a></li>
                        <li><a href="/history.html" title="History">History</a></li>
                        <li><a href="/menu.html" title="Menu">Menu</a></li>
                        <li><a href="/gallery.html" title="Photo Gallery">Gallery</a></li>
                        <li><a href="/contact-us.html" title="Contact Us">Contact</a></li>
                    </ul>
                </nav>
                <h1>Dang Good BBQ - Contact Us</h1>
            </header>
            <main>
                <h2>Tell us what you think</h2>
                <form id="contact" method="POST" action="" autocomplete="on">
                    <ul>
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname"/>
                        </li>
                        <li>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname"/>
                        </li>
                        <li>
                            <label for="email">Email Address</label>
                            <input type="email" name="email" autocomplete="off" required />
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone"/>
                        </li>
                        <li>
                            <label for="comments">Comments</label>
                            <textarea cols="10" rows="6" name="comments"></textarea>
                        </li>
                    </ul>
                    
                    <h2>Enter your four-digit passcode, then click OK:</h2>
                    <ul>
                        <li><input id="id1" type="number" min="1000" max="9999"></li>
                        <li><button onclick= "passCode()">OK</button></li>
                        <li><p id="passcode"></p></li>
                    </ul>
                    
                    <h2>Choose a favorite</h2>
                    <ul>
                        <li><input type="radio" name="favs" value="beef" /> Beef</li>
                        <li><input type="radio" name="favs" value="chicken" /> Chicken</li>
                        <li><input type="radio" name="favs" value="pork" /> Pork</li>
                    </ul>
                    
                    <p>Are you awesome? <input type="checkbox" name="awesome" value="yes" /></p>

                    <p class="form-foot">
                        <button type="submit">Submit</button> | <button type="reset">Reset Form</button>
                    </p>
                </form>
            </main>
            <footer>
                <p>&copy; Copyright 2017 - Project CrazyHorse</p>
            </footer>
        </div>
    </body>
</html>
